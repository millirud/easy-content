version: "3"

services:
  video-api:
    container_name: video-api
    build:
      context: ./video-api
      dockerfile: Dockerfile
    volumes:
      - ./video-api:/home/app
    tty: true
    stdin_open: true
    command: bash


  storage-api:
    container_name: storage-api
    build:
      context: ./storage-api
      dockerfile: Dockerfile
    volumes:
      - ./storage-api:/home/app
